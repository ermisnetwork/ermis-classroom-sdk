<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDK Boilerplate - Vite Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1rem;
      }

      .demo-section {
        margin-bottom: 30px;
      }

      .demo-section h2 {
        color: #444;
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 1rem;
        margin-bottom: 10px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .output {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 6px;
        margin-top: 15px;
        min-height: 50px;
        color: #333;
        font-family: 'Courier New', monospace;
      }

      .status {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .status.initialized {
        background: #d4edda;
        color: #155724;
      }

      .status.not-initialized {
        background: #f8d7da;
        color: #721c24;
      }

      code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš€ SDK Boilerplate</h1>
      <p class="subtitle">Vite + TypeScript Example</p>

      <div id="status" class="status not-initialized">Not Initialized</div>

      <div class="demo-section">
        <h2>SDK Demo</h2>
        <input
          type="text"
          id="input"
          placeholder="Enter some text..."
          value="Hello, SDK!"
        />
        <button id="processBtn">Process with SDK</button>
        <div id="output" class="output">Output will appear here...</div>
      </div>

      <div class="demo-section">
        <h2>Configuration</h2>
        <div id="config" class="output"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
