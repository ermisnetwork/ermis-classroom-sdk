name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'examples/**'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/release.yml'
      - '!packages/**.md'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump vcr-sdk version
        id: version_sdk
        run: |
          cd packages/vcr-sdk
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Bump vcr-client version
        id: version_client
        run: |
          cd packages/vcr-client
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit versions
        run: |
          git add packages/vcr-sdk/package.json packages/vcr-client/package.json
          git commit -m "chore: bump vcr-sdk to ${{ steps.version_sdk.outputs.new }} and vcr-client to ${{ steps.version_client.outputs.new }} [skip ci]"
          git push

      - name: Build vcr-sdk
        run: pnpm build --filter=@ermisnetwork/vcr-sdk...

      - name: Build vcr-client
        run: pnpm build --filter=@ermisnetwork/vcr-client...

      - name: Create vcr-sdk archive
        run: |
          cd packages/vcr-sdk/dist
          tar -czf ../../../vcr-sdk-${{ steps.version_sdk.outputs.new }}.tar.gz .

      - name: Create vcr-client archive
        run: |
          cd packages/vcr-client/dist
          tar -czf ../../../vcr-client-${{ steps.version_client.outputs.new }}.tar.gz .

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_sdk.outputs.new }}
          release_name: v${{ steps.version_sdk.outputs.new }}
          body: |
            ## Release v${{ steps.version_sdk.outputs.new }}

            ### VCR SDK v${{ steps.version_sdk.outputs.new }}
            ```bash
            pnpm add @ermisnetwork/vcr-sdk@${{ steps.version_sdk.outputs.new }}
            ```

            ### VCR Client v${{ steps.version_client.outputs.new }}
            ```bash
            pnpm add @ermisnetwork/vcr-client@${{ steps.version_client.outputs.new }}
            ```

      - name: Publish vcr-sdk to GitHub Packages
        run: |
          cd packages/vcr-sdk
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish vcr-client to GitHub Packages
        run: |
          cd packages/vcr-client
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

