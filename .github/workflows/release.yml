name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ermisnetwork'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Update SDK version
        run: |
          cd packages/sdk
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Update VCR Client version
        run: |
          cd packages/vcr-client
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build all packages
        run: pnpm build --filter='./packages/*'

      - name: Run tests
        run: pnpm test --filter='./packages/*'
        continue-on-error: true

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Packages Released

            ### @ermisnetwork/ermis-classroom-sdk v${{ steps.version.outputs.version }}
            TypeScript SDK for Ermis Classroom - Real-time video conferencing and collaboration

            **Installation:**
            ```bash
            npm install @ermisnetwork/ermis-classroom-sdk@${{ steps.version.outputs.version }}
            # or
            pnpm add @ermisnetwork/ermis-classroom-sdk@${{ steps.version.outputs.version }}
            # or
            yarn add @ermisnetwork/ermis-classroom-sdk@${{ steps.version.outputs.version }}
            ```

            ### @ermisnetwork/vcr-client v${{ steps.version.outputs.version }}
            TypeScript Client for Virtual Classroom API with full type support

            **Installation:**
            ```bash
            npm install @ermisnetwork/vcr-client@${{ steps.version.outputs.version }}
            # or
            pnpm add @ermisnetwork/vcr-client@${{ steps.version.outputs.version }}
            # or
            yarn add @ermisnetwork/vcr-client@${{ steps.version.outputs.version }}
            ```

      - name: Setup .npmrc for GitHub Packages
        run: |
          echo "@ermisnetwork:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Publish @ermisnetwork/ermis-classroom-sdk
        run: |
          cd packages/sdk
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @ermisnetwork/vcr-client
        run: |
          cd packages/vcr-client
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version | Registry |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| @ermisnetwork/ermis-classroom-sdk | ${{ steps.version.outputs.version }} | GitHub Packages |" >> $GITHUB_STEP_SUMMARY
          echo "| @ermisnetwork/vcr-client | ${{ steps.version.outputs.version }} | GitHub Packages |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pnpm add @ermisnetwork/ermis-classroom-sdk@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "pnpm add @ermisnetwork/vcr-client@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
