name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - '.github/workflows/release.yml'
      - '!packages/**.md'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ermisnetwork'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.version_bump }}" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump SDK version
        id: version_sdk
        run: |
          cd packages/sdk
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.bump_type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "SDK version: $OLD_VERSION â†’ $NEW_VERSION"

      - name: Bump VCR Client version
        id: version_client
        run: |
          cd packages/vcr-client
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ steps.bump_type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "VCR Client version: $OLD_VERSION â†’ $NEW_VERSION"

      - name: Build all packages
        run: pnpm build --filter='./packages/*'

      - name: Run tests
        run: pnpm test --filter='./packages/*'
        continue-on-error: true

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version_sdk.outputs.new }}
          name: Release v${{ steps.version_sdk.outputs.new }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Packages Released

            ### @ermisnetwork/ermis-classroom-sdk v${{ steps.version_sdk.outputs.new }}
            TypeScript SDK for Ermis Classroom - Real-time video conferencing and collaboration

            **Installation:**
            ```bash
            npm install @ermisnetwork/ermis-classroom-sdk@${{ steps.version_sdk.outputs.new }}
            # or
            pnpm add @ermisnetwork/ermis-classroom-sdk@${{ steps.version_sdk.outputs.new }}
            # or
            yarn add @ermisnetwork/ermis-classroom-sdk@${{ steps.version_sdk.outputs.new }}
            ```

            ### @ermisnetwork/vcr-client v${{ steps.version_client.outputs.new }}
            TypeScript Client for Virtual Classroom API with full type support

            **Installation:**
            ```bash
            npm install @ermisnetwork/vcr-client@${{ steps.version_client.outputs.new }}
            # or
            pnpm add @ermisnetwork/vcr-client@${{ steps.version_client.outputs.new }}
            # or
            yarn add @ermisnetwork/vcr-client@${{ steps.version_client.outputs.new }}
            ```

            ---

            ## ðŸ“ Changes
            ${{ steps.version_sdk.outputs.old }} â†’ ${{ steps.version_sdk.outputs.new }}

      - name: Setup .npmrc for GitHub Packages
        run: |
          echo "@ermisnetwork:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Publish @ermisnetwork/ermis-classroom-sdk
        run: |
          cd packages/sdk
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @ermisnetwork/vcr-client
        run: |
          cd packages/vcr-client
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version | Registry |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| @ermisnetwork/ermis-classroom-sdk | ${{ steps.version_sdk.outputs.new }} | GitHub Packages |" >> $GITHUB_STEP_SUMMARY
          echo "| @ermisnetwork/vcr-client | ${{ steps.version_client.outputs.new }} | GitHub Packages |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pnpm add @ermisnetwork/ermis-classroom-sdk@${{ steps.version_sdk.outputs.new }}" >> $GITHUB_STEP_SUMMARY
          echo "pnpm add @ermisnetwork/vcr-client@${{ steps.version_client.outputs.new }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
